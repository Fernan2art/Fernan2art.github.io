<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Arte</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h2 {
      margin-top: 60px;
      border-left: 4px solid #333;
      padding-left: 10px;
      font-size: 28px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .image-card {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .image-card img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .image-card:hover img {
      transform: scale(1.05);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 80px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.85);
    }

    .modal-content {
      margin: auto;
      background: #fff;
      padding: 20px;
      max-width: 800px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content img {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 8px;
    }

    .modal-description {
      margin-top: 15px;
      font-size: 16px;
      color: #444;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @media(max-width: 768px){
      .modal-content {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Categoría: Artes Visuales -->
  <h2>Artes Visuales</h2>
  <div class="gallery">
    <div class="image-card" onclick="openModal('img/Arte1.jpg', 'Obra de técnica mixta en lienzo')">
      <img src="img/arte1.jpg" alt="Arte visual 1">
<div class="image-card" onclick="openModal('img/Arte2.jpg', 'Obra de técnica mixta en lienzo')">
      <img src="img/Arte21.jpg" alt="Arte visual 2">
<div class="image-card" onclick="openModal('img/arte3.jpg', 'Obra de técnica mixta en lienzo')">
      <img src="img/arte3.jpg" alt="Arte visual 3">

    </div>
    <div class="image-card" onclick="openModal('img/arte4.jpg', 'Escultura contemporánea')">
      <img src="img/arte4.jpg" alt="Arte visual 2">
    </div>
  </div>

  <!-- Categoría: Performance -->
  <h2>Performance</h2>
  <div class="gallery">
    <div class="image-card" onclick="openModal('img/Perfo1.jpg', 'Acto en vivo con interacción del público')">
      <img src="img/Perfo1.jpg" alt="Performance 1">
    <div class="image-card" onclick="openModal('img/Perfo2.jpg', 'Acto en vivo con interacción del público')">
      <img src="img/Perfo3.jpg" alt="Performance 1">
    <div class="image-card" onclick="openModal('img/Perfo3.jpg', 'Acto en vivo con interacción del público')">
      <img src="img/Perfo3.jpg" alt="Performance 1">
    <div class="image-card" onclick="openModal('img/Perfo4.jpg', 'Acto en vivo con interacción del público')">
      <img src="img/Perfo4.jpg" alt="Performance 1">
    <div class="image-card" onclick="openModal('img/Perfo2.jpg', 'Acto en vivo con interacción del público')">



      <img src="img/Perfo2.jpg" alt="Performance 1">

    </div>
  </div>

  <!-- Categoría: Fotografía -->
  <h2>Fotografía</h2>
  <div class="gallery">
    <div class="image-card" onclick="openModal('img/Foto1.jpg', 'Captura en blanco y negro de un instante urbano')">
      <img src="img/Foto1.jpg" alt="Foto 1">
    <div class="image-card" onclick="openModal('img/Foto2.jpg', 'Captura en blanco y negro de un instante urbano')">
      <img src="img/Foto2.jpg" alt="Foto 1">
  <div class="image-card" onclick="openModal('img/Foto3.jpg', 'Captura en blanco y negro de un instante urbano')">
      <img src="img/Foto3.jpg" alt="Foto 1">
  <div class="image-card" onclick="openModal('img/Foto4.jpg', 'Captura en blanco y negro de un instante urbano')">
      <img src="img/Foto4.jpg" alt="Foto 1">


    </div>
  </div>

  <!-- Categoría: Ilustración -->
  <h2>Ilustración</h2>
  <div class="gallery">
    <div class="image-card" onclick="openModal('img/Ilu1.jpg', 'Ilustración digital de paisaje surrealista')">
      <img src="img/Ilu1.jpg" alt="Ilustración 1">
    <div class="image-card" onclick="openModal('img/Ilu2.jpg', 'Ilustración digital de paisaje surrealista')">
      <img src="img/Ilu2.jpg" alt="Ilustración 1">
<div class="image-card" onclick="openModal('img/Ilu3.jpg', 'Ilustración digital de paisaje surrealista')">
      <img src="img/Ilu3.jpg" alt="Ilustración 1">
<div class="image-card" onclick="openModal('img/Ilu4.jpg', 'Ilustración digital de paisaje surrealista')">
      <img src="img/Ilu4.jpg" alt="Ilustración 1">



    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="">
      <div class="modal-description" id="modalText"></div>
    </div>
  </div>

  <script>
    function openModal(imgSrc, description) {
      document.getElementById("myModal").style.display = "block";
      document.getElementById("modalImage").src = imgSrc;
      document.getElementById("modalText").innerText = description;
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>

</body>
</html>
